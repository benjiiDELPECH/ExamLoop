# Fly.io configuration for ExamLoop API

app = "examloop-api"
primary_region = "cdg"  # Paris

[build]
  dockerfile = "services/api/Dockerfile"

[env]
  PORT = "8080"
  JAVA_OPTS = "-Xmx512m -Xms256m"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[checks]
  [checks.health]
    port = 8080
    type = "http"
    interval = "30s"
    timeout = "5s"
    grace_period = "30s"
    method = "GET"
    path = "/actuator/health"
