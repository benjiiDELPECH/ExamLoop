version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: examloop-postgres
    environment:
      POSTGRES_DB: examloop
      POSTGRES_USER: examloop
      POSTGRES_PASSWORD: examloop
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U examloop"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: examloop-api
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: examloop
      DB_USER: examloop
      DB_PASSWORD: examloop
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
