# ============================================================================
# ExamLoop API Configuration
# ============================================================================

# Server
server.port=8080

# Database
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:examloop}
spring.datasource.username=${DB_USER:bdelpech}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.placeholder-replacement=false

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Jackson (Kotlin)
spring.jackson.serialization.write-dates-as-timestamps=false

# ============================================================================
# ExamLoop Business Configuration
# ============================================================================

# Base URL (for Stripe callbacks)
examloop.base-url=${BASE_URL:http://localhost:8080}

# Quota (Free tier)
examloop.quota.free-daily-reviews=20

# Learning Algorithm
examloop.algorithm.adaptive.analysis-window=10
examloop.algorithm.adaptive.promotion-threshold=0.75
examloop.algorithm.adaptive.demotion-threshold=0.40
examloop.algorithm.adaptive.min-attempts=3

examloop.algorithm.spaced.forgetting-threshold=0.60
examloop.algorithm.spaced.min-reviews-for-mastery=3
examloop.algorithm.spaced.mastery-success-rate=0.85

# ============================================================================
# AI Configuration (Spring AI + OpenAI)
# ============================================================================

# OpenAI API Key (from environment)
spring.ai.openai.api-key=${OPENAI_API_KEY:}
spring.ai.openai.chat.options.model=gpt-4o-mini
spring.ai.openai.chat.options.temperature=0.7

# AI Mock mode (for tests without API key)
examloop.ai.mock=${AI_MOCK:false}
examloop.ai.model=gpt-4o-mini

# ============================================================================
# Stripe Configuration
# ============================================================================

stripe.api-key=${STRIPE_API_KEY:}
stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET:}
stripe.price-id=${STRIPE_PRICE_ID:price_examloop_premium_monthly}
